<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>taten - 青少年技术交流社群</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: #3b82f6;
      margin-bottom: 15px;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 5px;
    }
    .members {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .member-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex: 1 1 200px;
      text-align: center;
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eaeaea;
      color: #666;
      font-size: 0.9rem;
    }
    a.external-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    a.external-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>taten</h1>
    <nav>
      <a href="#intro">介绍</a>
      <a href="#members">成员</a>
      <a href="#contact">联系</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>关于taten</h2>
      <p>taten 是一个由青少年组成的技术交流社群，致力于编程、电子、网络与信息技术的学习与分享。这里汇聚了来自各地的热爱技术的少年，大家共同学习、交流与成长。</p>
    </section>

    <section id="members">
      <h2>成员介绍</h2>
      <div class="members">
        <div class="member-card">
          <img src="https://i.pravatar.cc/100?u=member1" alt="成员1" />
          <h3>成员1</h3>
          <p>算法爱好者，竞赛选手</p>
        </div>
        <div class="member-card">
          <img src="https://i.pravatar.cc/100?u=member2" alt="成员2" />
          <h3>成员2</h3>
          <p>前端开发，网页设计师</p>
        </div>
        <div class="member-card">
          <img src="https://i.pravatar.cc/100?u=member3" alt="成员3" />
          <h3>成员3</h3>
          <p>电子爱好者，硬件DIY</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>联系我们</h2>
      <p>加入我们的QQ群，参与技术讨论：</p>
      <p><a href="https://jq.qq.com/?_wv=1027&k=xxxxxx" target="_blank" class="external-link">QQ群链接（示例）</a></p>
      <p>邮箱: <a href="mailto:taten@example.com" class="external-link">taten@example.com</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 taten 青少年技术交流社群
  </footer>
</body>
</html>
